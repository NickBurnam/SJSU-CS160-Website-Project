{% extends 'mainApp/base.html' %}


{% block content %}


<div class="container">
	<h1> The Blog </h1>
	<ul>
	{% for x in object_list %}
		<li><a href="{% url 'blog:article-detail' x.pk %}">{{ x.title }}</a><br/>
		Posted by {{ x.author }}<br/>
		{{ x.date }}<br/>
		<a href="{% url 'blog:article-detail' x.pk %}">
			<img src="{{ x.image }}">
		</a><br/>
		{{ x.body }}</li>
	{% endfor %}
	</ul>
</div>


{% endblock %}
