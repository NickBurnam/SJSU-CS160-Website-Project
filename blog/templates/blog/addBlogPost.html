{% extends 'mainApp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h1>Add New Blog Post</h1>
<br/>

<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button class="btn btn-success">Post</button>
</form>
</div>
{% endblock %}
